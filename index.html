<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单起始页</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --search-bg: #f0f0f0;
            --settings-bg: #ffffff;
            --blur: 5px;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --search-bg: #2a2a2a;
            --settings-bg: #2a2a2a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #search-container {
            text-align: center;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--search-bg);
            color: var(--text-color);
        }

        #settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }

        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: var(--settings-bg);
            transition: right 0.3s;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(var(--blur));
            display: none;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }

        .setting-item select, .setting-item input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="搜索...">
    </div>
    <button id="settings-btn">☰</button>
    <div id="overlay"></div>
    <div id="settings-panel">
        <h2>设置</h2>
        <div class="setting-item">
            <label for="search-engine">搜索引擎:</label>
            <select id="search-engine">
                <option value="baidu">百度</option>
                <option value="wz">中文维基百科</option>
                <option value="wzm">中文维基百科（镜像）</option>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="wikipedia">Wikipedia</option>
                <option value="custom">自定义</option>
            </select>
        </div>
        <div class="setting-item" id="custom-search-container" style="display: none;">
            <label for="custom-search-url">自定义搜索URL:</label>
            <input type="text" id="custom-search-url" placeholder="https://example.com/search?q=">
        </div>
        <div class="setting-item">
            <label for="language">语言:</label>
            <select id="language">
                <option value="zh-CN">简体中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="theme">主题:</label>
            <select id="theme">
                <option value="light">亮色模式</option>
                <option value="dark">暗色模式</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="search-size">搜索框大小:</label>
            <input type="range" id="search-size" min="200" max="1000" step="10" value="500">
        </div>
    </div>

    <script>
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const overlay = document.getElementById('overlay');
        const searchInput = document.getElementById('search-input');
        const searchEngine = document.getElementById('search-engine');
        const customSearchContainer = document.getElementById('custom-search-container');
        const customSearchUrl = document.getElementById('custom-search-url');
        const languageSelect = document.getElementById('language');
        const themeSelect = document.getElementById('theme');
        const searchSize = document.getElementById('search-size');

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('startPageSettings')) || {};
            searchEngine.value = settings.searchEngine || 'baidu';
            customSearchUrl.value = settings.customSearchUrl || '';
            languageSelect.value = settings.language || 'zh-CN';
            themeSelect.value = settings.theme || 'light';
            searchSize.value = settings.searchSize || '300';
            
            updateCustomSearchVisibility();
            applyTheme();
            applySearchSize();
        }

        function saveSettings() {
            const settings = {
                searchEngine: searchEngine.value,
                customSearchUrl: customSearchUrl.value,
                language: languageSelect.value,
                theme: themeSelect.value,
                searchSize: searchSize.value
            };
            localStorage.setItem('startPageSettings', JSON.stringify(settings));
        }

        function updateCustomSearchVisibility() {
            customSearchContainer.style.display = searchEngine.value === 'custom' ? 'block' : 'none';
        }

        function applyTheme() {
            document.body.setAttribute('data-theme', themeSelect.value);
        }

        function applySearchSize() {
            searchInput.style.width = `${searchSize.value}px`;
        }

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.right = '0';
            overlay.style.display = 'block';
        });

        overlay.addEventListener('click', () => {
            settingsPanel.style.right = '-300px';
            overlay.style.display = 'none';
        });

        searchEngine.addEventListener('change', () => {
            updateCustomSearchVisibility();
            saveSettings();
        });

        languageSelect.addEventListener('change', saveSettings);

        themeSelect.addEventListener('change', () => {
            applyTheme();
            saveSettings();
        });

        searchSize.addEventListener('input', () => {
            applySearchSize();
            saveSettings();
        });

        customSearchUrl.addEventListener('change', saveSettings);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = encodeURIComponent(searchInput.value);
                let searchUrl;

                switch (searchEngine.value) {
                    case 'baidu':
                        searchUrl = `https://www.baidu.com/s?wd=${query}`;
                        break;
                    case 'wz':
                        searchUrl = `https://zh.wikipedia.org/w/index.php?search=${query}`;
                        break;
                    case 'wzm':
                        searchUrl = `https://w.joyance.page/w/index.php?search=${query}`;
                        break;
                    case 'google':
                        searchUrl = `https://www.google.com/search?q=${query}`;
                        break;
                    case 'bing':
                        searchUrl = `https://www.bing.com/search?q=${query}`;
                        break;
                    case 'duckduckgo':
                        searchUrl = `https://duckduckgo.com/?q=${query}`;
                        break;
                    case 'wikipedia':
                        searchUrl = `https://en.wikipedia.org/w/index.php?search=${query}`;
                        break;
                    case 'custom':
                        searchUrl = customSearchUrl.value + query;
                        break;
                }

                window.location.href = searchUrl;
            }
        });

        async function checkIPLocation() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                const geoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const geoData = await geoResponse.json();
                
                if (geoData.country_code === 'CN') {
                    searchEngine.value = 'baidu';
                } else {
                    searchEngine.value = 'duckduckgo';
                }
                saveSettings();
            } catch (error) {
                console.error('Error checking IP location:', error);
            }
        }

        loadSettings();
        checkIPLocation();
    </script>
</body>
</html>
